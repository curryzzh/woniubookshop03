

<div class="container-fluid" id="myOrders" >


    <div class="container-fluid">


        <div class="container col-md-12" >
            <h3 style="text-align: center">还没有任何订单,快去下单吧~</h3>
        </div>



        <div class="row">
            <div class="container">
                <div >
                    <div class="row" style="height: 40px ;line-height: 40px">
                        <div class="col-md-12">
                            <p style="background-color: #CCCCCC; font-size: 15px; line-height: 40px">订单编号:{{order.orderNum}} 下单时间:{{order.createtime}}
                                总金额:{{order.totalprice}}元</p>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-md-10 col-md-offset-1">
                            <table class="table">
                                <tr v-for="oi in orderItems">
                                    <td>
                                        <img :src="oi.imgsrc" style="height: 60px;width: 60px" alt="...">
                                    </td>
                                    <td style="vertical-align: middle">{{oi.bookName}}</td>
                                    <td style="vertical-align: middle">{{oi.bcount}}</td>
                                    <td style="vertical-align: middle">{{oi.sumprice}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-1">
                            <!--订单状态 1.未支付  2 . 已支付  3.退款中  4. 已退款  5.已取消-->
                            <button class="btn btn-primary" >去支付</button>
                            <button class="btn btn-primary" >取消</button>
                            <button class="btn btn-primary" >退款</button>
                            <button class="btn btn-primary" >退款中...</button>
                            <button class="btn btn-primary">已退款</button>
                            <button class="btn btn-primary">已取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



</div>
