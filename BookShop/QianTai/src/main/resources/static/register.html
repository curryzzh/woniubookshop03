
<div class="container-fluid" id="register">

  <div class="container">

    <div class="row">
      <a href="" >已有账号?立即去登录</a>
      <div class="col-md-4 col-md-offset-4" style="border: 1px solid #cccccc ;border-radius: 5px;margin-top: 10px">
        <form>
          <div class="form-group">
            <label for="username">用户名:</label>
            <input v-model="registerForm.username" type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input v-model="registerForm.password" type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
          <div class="form-group">
            <label for="repass">确认密码:</label>
            <input v-model="registerForm.repass" type="password" name="repass" class="form-control" id="repass" placeholder="请输入确认密码">
          </div>

          <div class="form-group">
            <label for="email">邮箱:</label>
            <input v-model="registerForm.email" type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱地址">
            <button @click.prevent="getEmailCode" class="btn btn-primary">获取验证码</button>
          </div>
          <div class="form-group">
            <label for="emailCode">请输入验证码:</label>
            <input  v-model="registerForm.emailCode" type="text" name="emailCode" class="form-control" id="emailCode" placeholder="请输入邮箱验证码">
          </div>

          <button class="btn btn-success" @click.prevent="registerUser">注册</button>
        </form>
      </div>
    </div>

  </div>

</div>
